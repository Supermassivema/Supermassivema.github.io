<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main sphere -->
    <radialGradient id="sphereGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4E600;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for highlight/gloss -->
    <radialGradient id="glossGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="-2" dy="-2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>

  <!-- Main sphere -->
  <circle cx="100" cy="100" r="80" fill="url(#sphereGradient)" filter="url(#shadow) url(#innerShadow)"/>

  <!-- Gloss/highlight -->
  <ellipse cx="80" cy="70" rx="35" ry="40" fill="url(#glossGradient)" opacity="0.8"/>

  <!-- Subtle shine -->
  <ellipse cx="75" cy="65" rx="15" ry="20" fill="white" opacity="0.6"/>
</svg>
